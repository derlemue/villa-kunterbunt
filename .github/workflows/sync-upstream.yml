name: Scheduled Repo Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0

      - name: Sync Upstream
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Upstream Repo hinzufügen
          git remote add upstream https://github.com/derlemue/villa-kunterbunt.git
          git fetch upstream
          
          # In den main-Branch wechseln und mergen
          git checkout main
          git merge upstream/main --ff-only
          
          # Änderungen in deinen Fork pushen
          git push origin main
